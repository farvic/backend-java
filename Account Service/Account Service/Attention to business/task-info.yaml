                            status,
                            message,
                            path)
                    , HttpStatus.BAD_REQUEST
            );
        }

        @ResponseStatus(HttpStatus.BAD_REQUEST)
        @ExceptionHandler(MethodArgumentNotValidException.class)
        public ResponseEntity<ErrorResponse> methodNotValidException(
